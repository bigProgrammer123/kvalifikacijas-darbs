<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Search</h1>
  </header>
  <div class="container">
    <div class="search-filter">
      <input type="text" class="search-bar" placeholder="Search...">
      <select class="filter">
        <option value="all">All</option>
        <!-- filtering options
        <option value="option">Something</option> -->
      </select>
    </div>
    <div class="books">
      <div class="book">
        <img src="book-cover.jpg" alt="Book Cover">
        <h2>Book Title</h2>
        <p>Author Name</p>
      </div>
      <script>
        fetch('/book')
          .then(response => response.json())
          .then(data => {
            const booksContainer = document.querySelector('.book');
    
            data.forEach(book => {
              const bookBox = document.createElement('div');
              bookBox.classList.add('book');
    
              const image = document.createElement('img');
              image.src = book.cover_img;
            //   image.alt = book.title;
              bookBox.appendChild(image);
    
              const title = document.createElement('h2');
              title.textContent = book.title;
              bookBox.appendChild(title);
    
              const author = document.createElement('p');
              author.textContent = book.author;
              bookBox.appendChild(author);
    
              booksContainer.appendChild(bookBox);
            });
          })
          .catch(error => {
            console.error('Error fetching books:', error);
          });
      </script>
    </div>
  </div>
</body>
</html>
